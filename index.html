<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" class="one-line-form">
      <input type="text" class="one-line-form__input" placeholder="First Name" aria-label="first name" minlength="2" required />

      <input type="text" class="one-line-form__input" placeholder="Second Name" aria-label="second name" requred />

      <input type="email" class="one-line-form__input" placeholder="Email" aria-label="email" required />

      <button class="one-line-form__button" type="submit">Subscribe</button>
    </form>
  </body>
</html>
